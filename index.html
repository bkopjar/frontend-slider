<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
<!-- CSS --> 
<link rel="stylesheet" href="./css/style.css">
</head>

<body>
<header>
    <h3>Header</h3>
</header>

<div class="container">
    <h2 class="title">Lorem ipsum dolor sit amet consectetur adipiscing elit</h2>
    <p class="text">Ut enim ad minim veniam, quis nostrud exercitation ullamco lobortis nisl ut aliquip ex ea
    commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
    </p>
</div> 
    <div class="slider">
        <div class="row1">
            <img class="images" src="img/slider-image-9.jpg"> 
            <img class="images" src="img/slider-image-2.jpg">
            <img class="images" src="img/slider-image-3.jpg">
            <img class="images" src="img/slider-image-4.jpg">
            <img class="images" src="img/slider-image-5.jpg">
        </div>
        <div class="row2">
            <img class="images"src="img/slider-image-6.jpg">
            <img class="images" src="img/slider-image-7.jpg">
            <img class="images" src="img/slider-image-8.jpg">
            <img class="images" src="img/slider-image-9.jpg"> 
            <img class="images" src="img/slider-image-1.jpg">
        </div>
        <div class="arrows"> 
            <button id="prevBtn"> 
                <img src="img/arrow-gray-left.png">
                <img src="img/arrow-gray-left.png">
            </button>
            <button id="nextBtn"> 
                <img src="img/arrow-gray-right.png">
                <img src="img/arrow-gray-right.png">
            </button>
        </div>
    </div>

<footer>
    <h3>Footer</h3>
</footer>
    
<!-- Javascript -->
<script src="js/script.js"></script> 
</body>
</html>
